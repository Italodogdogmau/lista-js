          <script type="text/javascript">
          function validar(){
            var senha = formulario.senha.value;
            var rep_senha = formulario.rep_senha.value;
        
              if(senha == "" || senha.length <= 5){
                alert('Preencha o campo senha com minimo 6-10 caracteres');
                formulario.senha.focus();
                return false;
              }
        
                if(rep_senha == "" || rep_senha.length <= 5){
                  alert('Preencha o campo senha com minimo 6-10 caracteres');
                  formulario.rep_senha.focus();
                  return false;
                }
        
                  if (senha != rep_senha) {
                    alert('Senhas diferentes');
                    formulario.senha.focus();
                    return false;
                  }
          }
                  
        </script>

                      <form name="formulario" action="#" method="POST">

                          Login: <input type="text" name="nome" required ><br>
                          Senha: <input type="password" name="senha" size="10" maxlength="10" required >
                          Repetir Senha: <input type="password" name="rep_senha" size="10" maxlength="10" required >
                  
                          <input type="submit" value="Enviar" onclick="return validar()" >
